<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>
			Virtual IF
		</title>
		<link rel="stylesheet" href="CSS/bootstrap.css"/>
		<link rel="stylesheet" href="CSS/Custom.css"/>
	</head>
	<body id="foracontainer">
		<div class="container">
			<div id="logotipo" align="center" class="row">
				<div class="col-sm-12">
						<img id="logotipo" style="margin-top: 5px;" src="Img/logotipo-virtualif-wide.svg" />
					<hr color="#BBBBBB"/>
				</div>
			</div>
			<div id="corpo" class="row corpo-login">
				<div class="col-sm-6 col-sm-pull-6">
				</div>
				<div class="col-sm-6 col-sm-push-6">
					<form id="form-login" class="form-horizontal form-login" style="margin-top: 90px;">
						<div class="form-group">
							<div class="col-sm-10">
								<label class="labels" for="usuario" class="col-sm-2 control-label" style="font-weight: bold;">Usuário</label>
								<input class="inputs" type="text" class="form-control" id="usuario" name="usuario" placeholder="Email ou CPF"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10">
								<label class="labels" for="senha" class="col-sm-2 control-label" style="font-weight: bold;">Senha</label>
								<input class="inputs" type="password" class="form-control hidden-xs senha" id="senha" name="senha" placeholder="Senha"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a class="links" href="#">Esqueci minha senha</a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a class="links" href="#">Primeiro acesso para alunos e usuários externos</a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a class="links" href="#">Primeiro acesso para responsável (Pais e Filhos)</a>
							</div>
						</div>
						<div align="right" class="form-group">
							<div class="col-sm-4">
								<button id="btn" type="button" class="btn btn-success">Entrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="rodape" class="row rodape" style="margin-top: 90px;">
				<div id="rodapeesquerda" class="col-sm-6 rodape-esquerda">
					<a href="Img">
						<img align="left" src="Img/logotipo1.png"/>
					</a>
				</div>
				<div id="rodapedireita" class="col-sm-6 rodape-direita">
					<a href="Img">
						<img align="right" src="Img/logotipo2.png"/>
					</a>
				</div>
			</div>
		</div>		
	</body>
</html>
